<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Inline</title>
  <link rel="stylesheet" href="inline.css">
</head>
<section>
  <h2>Inline HTML tag by default</h2>
  <span class="red">I am one element.</span>
  <span class="blue">I am the second element.</span>
  <span class="green">I am the third element.</span>
  <span>We are all in the same line!</span>
</section>

  <section>
    <h2>Inline HTML Tag converted to Inline</h2>
    <p>Display a list of links:</p>

    <ul>
      <li><a href="https://www.bitdegree.org/courses" target="_blank">Courses</a></li>
      <li><a href="https://www.bitdegree.org/learn" target="_blank">Learn</a></li>
      <li><a href="https://www.bitdegree.org/" target="_blank">Main</a></li>
    </ul>
  </section>

</body>
</html>
