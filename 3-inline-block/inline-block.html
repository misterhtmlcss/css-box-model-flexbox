<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Inline-Block</title>
  <link rel="stylesheet" href="inline-block.css">
</head>
<body>
  <section>
    <h2>Inline-Block</h2>
    <div>I am the first box</div>
    <div>I am another box</div>
    <div>I am the last box</div>
  </section>


  <section>
    <h2>Float Box using Inline-Block</h2>
    <div class="float-box">Home</div>
    <div class="float-box">About</div>
    <div class="float-box">Portfolio</div>
    <div class="float-box">Friends</div>
    <div class="float-box">Contact</div>
  </section>

</body>
</html>
